###Configuracion para usar db h2 (descomentar y comentar la configuracion para MySQL)(Tabien decomentar la clase "hardcodeandoPokemones")
#spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:yourDB

#Confguracon para usar db de MySQL
#Hibernate es el nombre de mi base de datos local
spring.datasource.url=jdbc:mysql://localhost/hibernate?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql = true
